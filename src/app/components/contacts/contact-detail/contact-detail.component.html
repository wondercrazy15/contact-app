    <div *ngIf="userInfo">
      <div class="user-bio">
        <div class="bio-title">
          <h3 for="">Bio</h3>
        </div>
        <div class="bio-description">
          <p>{{userInfo.bio}}</p>
        </div>
      </div>
      <div class="email-bio">
        <div class="bio-title">
          <h3 for="">Email</h3>
        </div>
        <div class="bio-description">
           <app-email-addresses [emails]="userInfo.email"></app-email-addresses>
        </div>
      </div>
      <div class="dial-bio">
        <div class="bio-title">
          <h3 for="">Dial</h3>
        </div>
        <div class="bio-description">
          <p>{{userInfo.dial}}</p>
        </div>
      </div>
      <div class="meeting-bio">
        <div class="bio-title">
          <h3 for="">Meeting</h3>
        </div>
        <div class="bio-description">
          <p>{{userInfo.meeting}}</p>
        </div>
      </div>
      <div class="calling-bio">
        <div class="bio-title">
          <h3 for="">Phone</h3>
        </div>

        <div class="bio-description">
          <app-phone-numbers [userPhoneNumbers]="userInfo.phone"></app-phone-numbers>
        </div>
      </div>
      <div class="social-detailes">
        <div class="bio-title">
          <h3 for="">Social</h3>
